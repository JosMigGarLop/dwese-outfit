<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('MyOutfits - Home')"></head>

<body class="d-flex flex-column h-100">

<!-- Insertar el fragmento del header -->
<header th:replace="fragments/header :: header"></header>

<!-- Contenido dinámico -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">MyOutfits</h1>
        <p class="lead">José Miguel García López - Aplicación Web para registrar tus estilos de outfits</p>

        <!-- Mostrar mensaje de error o éxito si existe -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Enlace a la lista de tipos de ropa -->
        <div class="mt-4">
            <a class="btn btn-primary" href="/tipos-de-ropa" role="button">Ver tipos de ropa</a>
        </div>
    </div>
</main>

<!-- Insertar el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
